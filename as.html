<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
</head>
<body>

    <h1>Random User Generator</h1>
    <button id="getUserBtn">Get User</button>

    <div id="userInfo">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        <img id="userImage" src="" alt="User Image">
    </div>

    <script>
        document.getElementById("getUserBtn").addEventListener("click", async function () {
            try {
                const response = await fetch("https://randomuser.me/api/");
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const user = data.results[0];

                    document.getElementById("userName").textContent = `${user.name.first} ${user.name.last}`;
                    document.getElementById("userEmail").textContent = user.email;
                    document.getElementById("userPhone").textContent = user.phone;
                    document.getElementById("userImage").src = user.picture.large;
                }
            } catch (error) {
                console.error("Error fetching user:", error);
            }
        });
    </script>

</body>
</html>
