<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Random User Generator</h1>
        <div id="user"></div>
        <button onclick="fetchData()">Get User</button>
    </div>
    <script>
        let userContainer = document.getElementById('user');
        async function fetchdata(){
            try{
                 let response = await fetch("https://./public-apis/public-apis");
                 let data = await response.json();
                 let userData = data.results[0];
                 let name = `${userData.name.title} ${userData.name.first} ${userData.name.last}`
                 let image = userData.picture.large;
                 userContainer.innerHTML = `<img src = "${image}"> <h1>${name}</h1>` 
            }
            catch(err){
                console.log(err);
            }
        }
    </script>
</body>
</html>
